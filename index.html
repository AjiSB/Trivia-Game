<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    
    <div id="fullGameBox" class="container">
        <div id="questionWindow" class="container">
            <h1>This Is World Trivia!</h1>
            <h3 id="triviaQuestion">Click start to begin the game!</h3>
            <div class="row" id="start-button-row">
                <button id="start-button">Start</button>
            </div>
            <div class="row hidden">
                <div class="col-sm-6" style="background-color: transparent">
                    <button class="answerOptions" class="col-sm-12" style="background-color: rgb(98, 43, 226)">
                        some text
                    </button>
                </div>
                <div class="col-sm-6" style="background-color: transparent">
                    <button class="answerOptions" class="col-sm-12" style="background-color: blueviolet">
                        some text
                    </button>
                </div>
            </div>
            <div class="row hidden">
                <div class="col-sm-6" style="background-color: transparent">
                    <button class="answerOptions" class="col-sm-12" style="background-color: rgb(43, 226, 165)">
                        some text
                    </button>
                </div>
                <div class="col-sm-6" style="background-color: transparent">
                    <button class="answerOptions" class="col-sm-12" style="background-color: rgb(226, 43, 43)">
                        some text
                    </button>
                </div>
            </div>
        </div>
        <div>
            <p>Time Remaining: </p>
        </div>
        <div id="timerBox">
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
